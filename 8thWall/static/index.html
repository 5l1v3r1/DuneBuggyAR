    <head>
        <link rel="stylesheet" type="text/css" href="index.css">

        <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <body class="dev">
        

        <a-scene
            light="defaultLightsEnabled: false"
            gesture-detector
            xrweb
            tap-place
            xrextras-almost-there
            xrextras-loading
            xrextras-runtime-error>

            <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
            <a-camera
            position="0 8 0"
            raycaster="objects: .cantap"
            cursor="
                fuse: false;
                rayOrigin: mouse;">
            </a-camera>
    
            <a-assets>
                <!-- Credit to Poly by Google for the model: https://poly.google.com/view/6pwiq7hSrHr -->
                <a-asset-item id="buggy" src="models/duneBuggy.glb"></a-asset-item>
                <a-asset-item id="terrain_ne" src="models/terrain_NE.obj"></a-asset-item>
                <a-asset-item id="terrain_nw" src="models/terrain_NW.obj"></a-asset-item>
                <a-asset-item id="terrain_se" src="models/terrain_SE.obj"></a-asset-item>
                <a-asset-item id="terrain_sw" src="models/terrain_SW.obj"></a-asset-item>
            </a-assets>
            
            <!-- Adding the cantap class allows the ground to be clicked -->
            <a-entity
                id="ground"
                class="cantap"
                geometry="primitive: box"
                material="color: #ffffff; transparent: true; opacity: 0.0"
                scale="1000 1 1000"
                position="0 0 0">
            </a-entity>
        </a-scene>
